x-dev-credentials: &dev-credentials
  GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
  SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
  SNOWFLAKE_USER: ${SNOWFLAKE_USER}
  SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
  GITHUB_APP_ID: 312164
  GITHUB_PRIVATE_KEY_BASE64: ${GITHUB_PRIVATE_KEY_BASE64}
  GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
  DEV: "true"

x-telemetry-credentials: &telemetry-credentials
  NEXT_PUBLIC_POSTHOG_KEY: ""
  NEXT_PUBLIC_POSTHOG_HOST: ""

x-postgres-test-db-credentials: &postgres-test-db-credentials
  POSTGRES_DB: mydb
  POSTGRES_USER: myuser
  POSTGRES_PASSWORD: mypassword
  POSTGRES_HOST: postgres_test_db
  POSTGRES_PORT: 5432

services:
  api:
    extends:
      file: docker-compose.yml
      service: api
    build:
      args:
        - ENV=dev
    entrypoint: ["/code/entrypoint-dev.sh"]
    command:
      [
        "uvicorn",
        "api.asgi:application",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    depends_on:
      ensure_populate_test_db:
        condition: service_completed_successfully
    environment:
      <<: *dev-credentials
    volumes:
      - ./backend:/code
    stdin_open: true
    tty: true

  web:
    build:
      context: frontend
      dockerfile: Dockerfile
    command: ["pnpm", "dev"]
    restart: always
    environment:
      <<: *telemetry-credentials
      DEV: "true"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  redis:
    extends:
      file: docker-compose.yml
      service: redis

  postgres:
    extends:
      file: docker-compose.yml
      service: postgres

  minio:
    extends:
      file: docker-compose.yml
      service: minio

  createbuckets:
    extends:
      file: docker-compose.yml
      service: createbuckets

  hatchet-lite:
    extends:
      file: docker-compose.yml
      service: hatchet-lite

  setup-hatchet:
    extends:
      file: docker-compose.yml
      service: setup-hatchet

  worker:
    extends:
      file: docker-compose.yml
      service: worker
    build:
      args:
        - ENV=dev
    environment:
      <<: *dev-credentials
    volumes:
      - ./backend:/code
    stdin_open: true
    tty: true

  ## Test resources
  postgres_test_db:
    image: postgres:15.6
    command: postgres -c 'max_connections=200'
    environment:
      <<: [*postgres-test-db-credentials]
    ports:
      - "6543:5432"
    volumes:
      - postgres_test_db_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h $${POSTGRES_HOST} -p $${POSTGRES_PORT}",
        ]
      interval: 2s
      timeout: 5s
      retries: 10

  populate_postgres_test_db:
    build:
      context: backend/fixtures/test_resources/jaffle_shop
      dockerfile: Dockerfile
    environment:
      <<: [*postgres-test-db-credentials]
    depends_on:
      postgres_test_db:
        condition: service_healthy
    restart: no

  ensure_populate_test_db:
    image: busybox:latest
    depends_on:
      populate_postgres_test_db:
        condition: service_completed_successfully
    restart: no

  metabase:
    image: metabase/metabase:latest
    volumes:
      - /dev/urandom:/dev/random:ro
      - ./backend/fixtures/test_resources/metabase:/metabase-data
    ports:
      - 4000:4000
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      MB_JETTY_PORT: 4000 # prevents port conflict with other services
    healthcheck:
      test: curl --fail -I http://localhost:4000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  hatchet_lite_rabbitmq_data:
  hatchet_lite_config:
  hatchet_credentials_handoff:
  postgres_test_db_data:
  frontend_data:

networks:
  default:
    name: app_network
    driver: bridge
