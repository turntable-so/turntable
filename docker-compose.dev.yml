x-dev-credentials: &dev-credentials
  GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
  SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
  SNOWFLAKE_USER: ${SNOWFLAKE_USER}
  SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
  GITHUB_APP_ID: 312164
  GITHUB_PRIVATE_KEY_BASE64: ${GITHUB_PRIVATE_KEY_BASE64}
  GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
  DEV: "true"

x-telemetry-credentials: &telemetry-credentials
  NEXT_PUBLIC_POSTHOG_KEY: ""
  NEXT_PUBLIC_POSTHOG_HOST: ""

x-postgres-test-db-credentials: &postgres-test-db-credentials
  POSTGRES_DB: mydb
  POSTGRES_USER: myuser
  POSTGRES_PASSWORD: mypassword
  POSTGRES_HOST: postgres_test_db
  POSTGRES_PORT: 5432

name: turntable-dev

services:
  api:
    extends:
      file: docker-compose.demo.yml
      service: api
    build:
      args:
        - ENV=dev
    command: ["django-admin", "start_server", "--mode", "dev"]
    environment:
      <<: *dev-credentials
    volumes:
      - ./backend:/code
    stdin_open: true
    tty: true

  web:
    extends:
      file: docker-compose.demo.yml
      service: web
    build:
      args:
        - ENV=dev
    restart: always
    command: ["pnpm", "dev"]
    environment:
      <<: *telemetry-credentials
      DEV: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  redis:
    extends:
      file: docker-compose.demo.yml
      service: redis

  postgres:
    extends:
      file: docker-compose.demo.yml
      service: postgres

  minio:
    extends:
      file: docker-compose.demo.yml
      service: minio

  createbuckets:
    extends:
      file: docker-compose.demo.yml
      service: createbuckets

  celery_worker:
    build:
      args:
        - ENV=dev
    extends:
      file: docker-compose.demo.yml
      service: celery_worker
    command: ["django-admin", "start_worker", "--mode", "dev"]
    environment:
      <<: *dev-credentials
    volumes:
      - ./backend:/code
    stdin_open: true
    tty: true

  flower:
    build:
      args:
        - ENV=dev
    extends:
      file: docker-compose.demo.yml
      service: flower

  ## Test resources
  postgres_test_db:
    extends:
      file: docker-compose.demo.yml
      service: postgres_test_db

  populate_postgres_test_db:
    extends:
      file: docker-compose.demo.yml
      service: populate_postgres_test_db

  ensure_populate_test_db:
    extends:
      file: docker-compose.demo.yml
      service: ensure_populate_test_db

  metabase:
    extends:
      file: docker-compose.demo.yml
      service: metabase

  ready:
    extends:
      file: docker-compose.demo.yml
      service: ready

volumes:
  postgres_data:
  minio_data:
  postgres_test_db_data:
  frontend_data:
  code_repos:

networks:
  default:
    name: app_network_dev
    driver: bridge
